<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Calcul de Revient</title>
</head>
<body>
    <header>
        <h1>Bienvenue sur l'application de calcul de revient</h1>
    </header>
    <main>
        <section>
            <h2>Calculer votre coût</h2>
            <form id="calcForm">
                <label for="cost">Coût:</label>
                <input type="number" id="cost" name="cost" required>
                <label for="profit">Profit:</label>
                <input type="number" id="profit" name="profit" required>
                <button type="submit">Calculer</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script>
        document.getElementById('calcForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const cost = parseFloat(document.getElementById('cost').value);
            const profit = parseFloat(document.getElementById('profit').value);
            const total = cost + profit;
            document.getElementById('result').innerText = `Le coût total est: ${total}`;
        });
    </script>
</body>
</html>
